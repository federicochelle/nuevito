<!DOCTYPE html>
<html lang="es">
<head>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    border-radius: 12px;
  }

  h2 {
    color: #333;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #005fa3;
  }

  #resultado {
    font-size: 1.2em;
    color: #007700;
    margin-top: 15px;
  }
</style>
  <meta charset="UTF-8">
  <title>Conversor de Temperaturas</title>
</head>
<body>
  <h2>Conversor de Temperaturas</h2>
  
  <label for="tempInput">Temperatura:</label>
  <input type="number" id="tempInput" placeholder="Ingresa valor">

  <label for="from">De:</label>
  <select id="from">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>

  <label for="to">A:</label>
  <select id="to">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>

  <button onclick="convertir()">Convertir</button>

  <h3>Resultado: <span id="resultado"></span></h3>

  <script src="ejercicios.js"></script>
</body>
</html>
